<nav class="navigation" [class.presentation-mode]="presentationMode">
  <div class="nav-progress">
    <div class="progress-bar" [style.height.%]="progressPercentage"></div>
  </div>
  
  <!-- Presentation mode slide counter -->
  <div class="slide-info" *ngIf="presentationMode">
    <div class="current-slide">{{ currentSlideIndex + 1 }}</div>
    <div class="slide-divider">/</div>
    <div class="total-slides">{{ totalSlides }}</div>
  </div>
  
  <!-- Navigation list -->
  <ul class="nav-list">
    <li 
      *ngFor="let item of navItems; let i = index" 
      class="nav-item"
      [class.active]="item.isActive"
      [class.presentation-item]="presentationMode"
      (click)="scrollToSection(item.id)">
      <span class="nav-number">{{ i + 1 }}</span>
      <span class="nav-title" [class.hidden-mobile]="presentationMode">{{ item.title }}</span>
    </li>
  </ul>
  
  <!-- Presentation mode toggle -->
  <div class="mode-toggle" *ngIf="!presentationMode">
    <button class="toggle-btn" (click)="togglePresentationMode()" title="Enter presentation mode">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
        <line x1="8" y1="21" x2="16" y2="21"/>
        <line x1="12" y1="17" x2="12" y2="21"/>
      </svg>
    </button>
  </div>
</nav>
