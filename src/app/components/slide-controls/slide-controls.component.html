<div class="slide-controls" *ngIf="presentationMode">
  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" [style.width.%]="slideProgress"></div>
  </div>
  
  <!-- Navigation buttons -->
  <div class="controls-container">
    <!-- Previous button -->
    <button 
      class="control-btn prev-btn" 
      [disabled]="!canGoPrevious"
      (click)="previousSlide()"
      title="Previous slide (← or ↑)">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M15 18l-6-6 6-6"/>
      </svg>
    </button>

    <!-- Slide counter -->
    <div class="slide-counter">
      <span class="current">{{ currentSlideIndex + 1 }}</span>
      <span class="divider">/</span>
      <span class="total">{{ totalSlides }}</span>
    </div>

    <!-- Next button -->
    <button 
      class="control-btn next-btn" 
      [disabled]="!canGoNext"
      (click)="nextSlide()"
      title="Next slide (→ or ↓)">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M9 18l6-6-6-6"/>
      </svg>
    </button>
  </div>

  <!-- Additional controls -->
  <div class="additional-controls">
    <!-- First slide -->
    <button 
      class="control-btn small" 
      [disabled]="!canGoPrevious"
      (click)="goToFirstSlide()"
      title="First slide (Home)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M11 17l-5-5 5-5"/>
        <path d="M18 17l-5-5 5-5"/>
      </svg>
    </button>

    <!-- Last slide -->
    <button 
      class="control-btn small" 
      [disabled]="!canGoNext"
      (click)="goToLastSlide()"
      title="Last slide (End)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 17l5-5-5-5"/>
        <path d="M6 17l5-5-5-5"/>
      </svg>
    </button>

    <!-- Exit presentation mode -->
    <button 
      class="control-btn small exit-btn" 
      (click)="togglePresentationMode()"
      title="Exit presentation mode (Esc)">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18"/>
        <path d="M6 6l12 12"/>
      </svg>
    </button>
  </div>
</div>

<!-- Toggle button when not in presentation mode -->
<button 
  class="toggle-presentation-btn" 
  *ngIf="!presentationMode"
  (click)="togglePresentationMode()"
  title="Enter presentation mode">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
    <line x1="8" y1="21" x2="16" y2="21"/>
    <line x1="12" y1="17" x2="12" y2="21"/>
  </svg>
  Presentation Mode
</button>
