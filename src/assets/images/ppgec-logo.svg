<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background Circle -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="40" r="25" fill="url(#logoGradient)" stroke="#1e293b" stroke-width="2"/>
  
  <!-- Inner design elements -->
  <circle cx="90" cy="35" r="8" fill="#dc2626" opacity="0.8"/>
  <circle cx="110" cy="35" r="8" fill="#1d4ed8" opacity="0.8"/>
  <rect x="95" y="42" width="10" height="8" fill="#ffffff" rx="2"/>
  
  <!-- PPGEC Text -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">ppgec</text>
  
  <!-- Subtitle -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="8" font-weight="normal" 
        text-anchor="middle" fill="#374151">Programa de Pós-Graduação em</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="normal" 
        text-anchor="middle" fill="#374151">Engenharia de Computação</text>
</svg>
